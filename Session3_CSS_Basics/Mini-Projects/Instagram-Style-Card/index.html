<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Style Card</title>
    <link rel="stylesheet" href="instagram-card.css">
</head>
<body>
    <div class="post-card">
        <!-- Post Header -->
        <div class="post-header">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100&fit=crop&crop=face" 
                 alt="User profile" class="profile-pic">
            <div class="user-info">
                <h3 class="username">Ayush_photographer</h3>
                <p class="location">San Francisco, CA</p>
            </div>
            <button class="more-options">⋯</button>
        </div>

        <!-- Post Image -->
        <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=500&h=500&fit=crop" 
             alt="Beautiful mountain landscape" class="post-image">

        <!-- Post Actions -->
        <div class="post-actions">
            <button class="action-btn">❤️</button>
            <button class="action-btn">💬</button>
            <button class="action-btn">📤</button>
            <button class="bookmark">🔖</button>
        </div>

        <!-- Post Info -->
        <div class="post-info">
            <p class="likes"><strong>1,234 likes</strong></p>
            <p class="caption">
                <strong>Ayush_photographer</strong> Amazing sunset at the mountains! 
                <span class="hashtags">#nature #photography #sunset</span>
            </p>
            <p class="time">2 hours ago</p>
        </div>
    </div>
</body>
</html>
