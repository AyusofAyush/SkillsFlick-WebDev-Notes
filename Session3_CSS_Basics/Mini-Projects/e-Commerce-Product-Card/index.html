<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="product-card.css">
</head>
<body>
    <div class="product-grid">
        <!-- Product Card 1 -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=300&h=300&fit=crop" 
                     alt="Nike Red Sneakers">
                <div class="sale-badge">-20%</div>
                <button class="wishlist-btn">♡</button>
            </div>
            
            <div class="product-info">
                <h3 class="product-name">Nike Air Max 270</h3>
                <div class="rating">
                    <span class="stars">★★★★☆</span>
                    <span class="review-count">(128)</span>
                </div>
                <div class="price">
                    <span class="current-price">₹1199.99</span>
                    <span class="original-price">₹1499.99</span>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Product Card 2 -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=300&h=300&fit=crop" 
                     alt="Sunglasses">
                <button class="wishlist-btn">♡</button>
            </div>
            
            <div class="product-info">
                <h3 class="product-name">Classic Sunglasses</h3>
                <div class="rating">
                    <span class="stars">★★★★★</span>
                    <span class="review-count">(89)</span>
                </div>
                <div class="price">
                    <span class="current-price">₹799.99</span>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Product Card 3 -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=300&h=300&fit=crop" 
                     alt="Smart Watch">
                <div class="new-badge">NEW</div>
                <button class="wishlist-btn">♡</button>
            </div>
            
            <div class="product-info">
                <h3 class="product-name">Smart Fitness Watch</h3>
                <div class="rating">
                    <span class="stars">★★★★☆</span>
                    <span class="review-count">(45)</span>
                </div>
                <div class="price">
                    <span class="current-price">₹1999.99</span>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
